<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Color Clock</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="js/clock.js"></script>
</head>
<body onLoad="clock()">
    <table class="center">
        <tr>
            <td height="100%" width="100%" align="center" valign="middle">
                <h1 id = "hex"></h1> <!-- add link to color-hex.com/color/$currenthex -->
                <h2 id = "time"></h2> <!-- add link to a world clock of that location?  -->
                <br>
                <br>
                <br>
                <a class="fa fa-github fa-3x" href="https://github.com/omarmjhd/color-clock"></a>
            </td>
        </tr>
    </table>
</body>
</html>
